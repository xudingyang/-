<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>交集选择器</title>
	<style type="text/css">
	/*交集的好处是：可以描述成一个句子，把该标签的功能表达的更细致。就像OC的方法名一样*/
		h3.haha{
			color: green;
		}
		h3.haha.zhongyao{
			color: red;
		}
	</style>
</head>
<body>
	<h3>我是标题</h3>
	<h3 class="haha zhongyao">我也是标题</h3>
	<h3 class="haha">我也是标题</h3>
	<p>我是段落</p>
	<p class="haha">我也是段落</p>
	<p class="haha">我也是段落</p>
	<p class="haha">我也是段落</p>
</body>
</html>
