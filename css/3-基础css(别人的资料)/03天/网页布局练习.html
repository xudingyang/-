<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		body{
			font-size: 20px;
			text-align: center;
		}
		.header{
			width: 970px;
			height: 103px;
			margin: 0 auto;
		}
		.header .logo{
			float: left;
			width: 277px;
			height: 103px;
			background-color: red;
		}
		.header .language{
			float: right;
			width: 137px;
			height: 49px;
			margin-bottom: 8px;
			background-color: green;
		}
		.header .nav{
			float: right;
			width: 679px;
			height: 46px;
			background-color: green;
		}
		.content{
			width: 970px;
			height: 435px;
			margin: 0 auto;
			margin-top: 10px;
		}
		.content .leftPicture{
			float: left;
			width: 310px;
			height: 435px;
			background-color: orange;
			margin-right: 10px;
		}
		.content .rightContent{
			float: left;
			width: 650px;
			height: 435px;
		}
		.content .rightContent .main{
			float: left;
			width: 450px;
			height: 400px;
		}
		.content .rightContent .main .firstBlock{
			float: top;
			width: 450px;
			height: 240px;
			margin-bottom: 10px;
			background-color: skyblue;
		}
		.content .rightContent .main .secondBlock{
			float: top;
			width: 450px;
			height: 110px;
			margin-bottom: 10px;
			background-color: skyblue;
		}
		.content .rightContent .main .thirdBlock{
			float: top;
			width: 450px;
			height: 30px;
			background-color: skyblue;
		}

		.content .rightContent .other{
			float: left;
			width: 190px;
			height: 400px;
			background-color: pink;
			margin-left: 10px;
		}
		.content .rightContent .bottom{
			float: left;
			width: 650px;
			height: 25px;
			background-color: darkgreen;
			margin-top: 10px;
		}
		.footer{
			width: 970px;
			height: 35;
			background-color: blue;
			margin: 0 auto;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="logo">
			我是logo
		</div>
		<div class="language">
			选择语言	
		</div>
		<div class="nav">
			我是导航条
		</div>
	</div>

	<!-- 内容 -->
	<div class="content">
		<div class="leftPicture">
			我是图片
		</div>
		<div class="rightContent">
			<div class="main">
				<div class="firstBlock">
					
				</div>
				<div class="secondBlock">
					
				</div>
				<div class="thirdBlock">
					
				</div>
			</div>
			<div class="other">
				我是other
			</div>
			<div class="bottom">
				我是底部
			</div>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		我是尾部
	</div>
</body>
</html>
