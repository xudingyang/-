<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>浮动的清除</title>
	<style type="text/css">
		li{
			float: left;
			width: 200px;
			height: 40px;
			background-color: yellow;
			text-align: center;
			margin-left: 20px;
		}
		/*如果div的高度为0，那么li不会分成两行显示，而是排成一行。当盒子没有高度时候，盒子里的东西肯定只能摆成一字了*/
		div{
			height: 200px;
		}
	</style>
</head>
<body>
	<div>
	<ul>
		<li>呵呵</li>
		<li>呵呵</li>
		<li>呵呵</li>
		<li>呵呵</li>
	</ul>
	</div>

	<div>
		<ul>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
		</ul>
	</div>
	
</body>
</html>
