<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>博雅互动</title>
	<style type="text/css">
		/*把公共类写在最前边*/
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-size: 14px;
			font-family: "Microsoft YaHei", "SimSun";
			/*为了开发的时候页面好看些，这里设置一个高。以后再删掉*/
			height: 8888px;
		}
		.cl{
			clear: both;
		}
		/****************************
		*	header 头部
		*****************************/
		/*小盒子负责版心居中*/
		.inner_c{
			width: 1000px;
			margin: 0 auto;
			/*height: 58px;*/
			/*background-color: red;*/
		}
		/*大盒子负责渲染背景*/
		.header{
			height: 58px;
			background-color: #191D3A;
		}
		.header .inner_c .logo{
			float: left;
			/*logo的右边距nav有40px*/
			margin-right: 40px;
		}
		.header .inner_c .nav{
			float: left;
		}
		.header .inner_c .nav ul{
			list-style: none;
		}
		.header .inner_c .nav ul li{
			float: left;
			width: 100px;
			line-height: 58px;
			text-align: center;
			/*设置左边线*/
			border-left: 1px solid #252947;
		}
		/*单独设置左右边的一个边线*/
		.header .inner_c .nav ul li.last{
			border-right: 1px solid #252947;
		}
		/*设置统一的a属性*/
		.header .nav ul li a{
			display: block;
			color: #818496;
			text-decoration: none;
		}
		/*设置特殊的a属性*/
		.header .nav ul li a.current{
			color: white;
		}
		.header .nav ul li a:hover{
			color: white;
			background-color: #252947;
		}
		.header .jrwm_box{
			float: left;
			padding-left: 48px;
			padding-top: 12px;
		}

		/****************************
		*	content 主题内容
		*****************************/
		.banner{
			height: 465px;
			background: url(images/banner.jpg) no-repeat center top;
		}
		.content{
			padding-top: 50px;
		}
		.content .product{
			height: 229px;
			border-bottom: 1px solid #DBE1E7;
		}
		.content .product ul{
			list-style: none;
		}
		.content .product ul li{
			float: left;
			width: 218px;
			margin-right: 43px;
		}
		.content .product ul li.last{
			margin-right: 0;
			/*这个数字之所以与上边的218不同，是因为数字凑不上来，这里为了方便*/
			width: 217px;
		}
		.content .product ul li img{
			width: 218px;
			height: 130px;
		}
		.content .product ul li.last img{
			width: 217px;
		}
		.content .product h3{
			line-height: 38px;
			text-align: center;
			font-size: 14px;
			font-weight: bold;
		}
		.content .product ul li p.djbf{
			text-align: center;
		}
		.content .product ul li p.djbf a{
			text-decoration: none;
			font-size: 12px;
			color: #388774;

			/*怎样把三角形标记放到后边呢？*/
			/*把三角形作为背景图片，no-repeat，center right*/
	
			background: url(images/sanjiaoxing.png) no-repeat center right;
			padding-right: 12px;
		}

	</style>
</head>
<body>
	<!-- header -->
	<!-- 头部的大盒子：头部内容+多余的背景 -->
	<div class="header">
		<!-- 头部的内容 -->
		<div class="inner_c">
			<h1 class="logo">
				<img src="images/logo.png" alt="" />
			</h1>
			<div class="nav">
				<ul>
					<li><a class="current" href="#">首页</a></li>
					<li><a href="#">博雅游戏</a></li>
					<li><a href="#">博雅新闻</a></li>
					<li><a href="#">关于我们</a></li>
					<li><a href="#">客服中心</a></li>
					<li class="last"><a href="#">投资者关系</a></li>
				</ul>
			</div>
			<div class="jrwm_box">
				<a href="#">
					<img src="images/jrwm.png" alt="" />
				</a>
			</div>
		</div>
	</div>
	<!-- banner -->
	<div class="banner"></div>
	<!-- content -->
	<div class="content inner_c">
		<div class="product">
			<ul>
				<li>
					<p><img src="images/pro1.jpg" alt="" /></p>
					<h3>BPT宣传片</h3>
					<p class="djbf">
						<a href="#">点击播放</a>
					</p>
				</li>
				<li>
					<p><img src="images/pro2.jpg" alt="" /></p>
					<h3>BPT宣传片</h3>
					<p class="djbf">
						<a href="#">点击播放</a>
					</p>
				</li>
				<li>
					<p><img src="images/pro3.jpg" alt="" /></p>
					<h3>BPT宣传片</h3>
					<p class="djbf">
						<a href="#">点击播放</a>
					</p>
				</li>
				<li class="last">
					<p><img src="images/pro4.jpg" alt="" /></p>
					<h3>BPT宣传片</h3>
					<p class="djbf">
						<a href="#">点击播放</a>
					</p>
				</li>
			</ul>
		</div>
	</div>
	<!-- footer -->
</body>
</html>
