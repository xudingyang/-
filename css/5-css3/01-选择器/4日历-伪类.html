<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择器 - 日历</title>
  <style>
    body, ul, dl, dt, dd {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F7F7F7;
    }

    ul {
      list-style: none;
    }

    .calendar {
      width: 385px;
      height: 312px;
      padding: 48px 141px 10px 12px;
      margin: 100px auto;
      background: url(./images/bg.jpg) 0 0 no-repeat;
    }

    .calendar dt, .calendar dd {
      overflow: hidden;
    }

    .calendar span {
      display: block;
      width: 48px;
      height: 48px;
      text-align: center;
      margin-right: 1px;
      border: 3px solid transparent;
      float: left;
    }

    .calendar dt {
      border-top: 1px solid #5CADFF;
    }

    .calendar dt span {
      height: 28px;
      line-height: 34px;
      font-size: 14px;
    }

    .calendar dd {
      border-top: 1px solid #c8cacc;
      cursor: pointer;
    }

    .calendar span > b,
    .calendar span > b {
      display: block;
      line-height: 1;
    }

    .calendar span > b {
      height: 26px;
      line-height: 30px;
      font-size: 18px;
      font-family: Arial;
      font-weight: normal;
    }

    .calendar span > i {
      color: #999;
      font-size: 12px;
      font-style: normal;
    }

    /* 以下为自主完成部分 */
    /* E:first-child  */

    /* 相对于父级做参考，“所有”子元素的第一个子元素 并且“位置”要对应。也就是说,如果dt不是第一个元素,那么这里的first-child是修饰不到的  */
    /*dt:first-child {
        color: red;
    }*/
    /*这里与上边选中的是一样的，因为他们的父亲是一样的。但是dd不是第一个元素,所以选不到。*/
    /*dd:first-child {
         color: yellow;
}*/

    /* 相对于父级做参考 “特定类型”（E）的第一个子元素。即dd的父亲的,第一个dd元素 */
    /*dd:first-of-type {
        color: red;
    }*/
    /*选中第二个dd*/
    /*dd:nth-of-type(2) {
      color: red;
    }*/
    /*其父元素的最后一个子元素的每个元素。p:last-child 等同于 p:nth-last-child(1)。*/
    /*span:last-child {
      color: red;
    }*/
    /*把dt屏蔽掉*/
    /*dd span:last-child {
      color: yellow;
    }*/
    /*span:nth-of-type(7n) {
      color: red;
    }*/
    /*跟上边一样*/
    span:nth-child(7n), span:nth-child(6n) {
      color: red;
    }

    /*思考-n+3是什么?
    n=0的时候,选择3
    n=1,选择2
    n=2,选择1
    n=3,n=4,n=5... 小于等于0,无意义了
    */
    dt:first-child span:nth-of-type(-n+3) {
      color: yellow;
    }
  </style>
</head>
<body>
