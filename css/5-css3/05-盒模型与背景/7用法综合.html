<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--功能:裁剪出背景图的一部分-->
  <!--实现:这里肯定没有创建Image对象的方法。那就模拟:搞两张图,运用clip于size,达到切出的效果-->
  <style>
    .clip-img {
      width: 130px;
      height: 130px;
      background-color: pink;
      margin: 100px auto;
      position: relative;
      background-image: url(images/bg.jpg);
    }

    .clip-img:before,
    .clip-img:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      background-repeat: no-repeat;
      /*若不设置box-sizing: border-box,则宽度是 width+padding,width已经设置为100%了,那么宽度肯定超出了100%。所以这里指定宽度=width+padding*/
      box-sizing: border-box;
    }

    .clip-img:before { /*把这个小的设置范围,放到旁边,就像是裁剪出来的一样*/
      background-image: url(images/bg.jpg);
      background-clip: content-box;
      background-origin: padding-box;
      left: 100px;
    }

    .clip-img:after {
      background-color: red;
      background-clip: content-box;
    }
  </style>
</head>
<body>
<div class="clip-img"></div>
</body>
</html>
