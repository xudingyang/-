<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3边框</title>
  <style>
    body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F7F7F7;
    }

    .wrapper {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      padding: 20px 0;
      margin-bottom: 20px;
      text-align: center;
    }

    header h3 {
      line-height: 1;
      font-weight: normal;
      font-size: 28px;
    }

    .main {
      /*overflow: hidden;*/
    }

    .main:after {
      content: '';
      clear: both;
      display: block;
    }

    .main .item {
      width: 210px;
      height: 210px;
      margin: 0 30px 30px 0;
      display: flex;
      position: relative;
      background-color: #FFF;
      float: left;
      box-shadow: 2px 2px 5px #CCC;
    }

    .main .item:after {
      content: attr(data-brief);
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 210px;
      position: absolute;
      top: 0;
      left: 0;
      color: #FFF;
      font-family: '微软雅黑';
      font-size: 18px;
      background-color: rgba(170, 170, 170, 0);
      z-index: -1;
      /*
      transition的四个参数: 默认值 all 0 ease 0
      transition-property  : 过渡效果的 CSS 属性的名称。
      transition-duration  : 完成过渡效果需要多少秒或毫秒。
      transition-timing-function  : 速度效果的速度曲线。
      transition-delay  : 多少时间后开始
      */
      transition: all 0.3s ease-in;
    }

    .main .item:hover:after {
      background-color: rgba(170, 170, 170, 0.6);
      z-index: 100;
    }

    .main .item:nth-child(4n) {
      margin-right: 0;
    }

    /*.main .item:nth-last-child(-n+5) {
        margin-bottom: 0;
    }*/

    /* 以上是骨架样式 */
    .box-shadow {
      width: 100px;
      height: 100px;
      border: 1px solid #DDD;
      margin: auto;
    }

    /* box-shadow: h-shadow v-shadow blur spread color inset; */
    /* h-shadow	必需的。水平阴影的位置。允许负值*/
    /* v-shadow	必需的。垂直阴影的位置。允许负值*/
    /* blur	    可选。模糊距离.模糊距离的效果是一个模糊的圆 */
    /* spread  	可选。阴影的大小*/
    /* color	  可选。阴影的颜色。在CSS颜色值寻找颜色值的完整列表*/
    /* inset	  可选。从外层的阴影（开始时）改变阴影内侧阴影*/

    /*标准写法*/
    .item:nth-child(1) .box-shadow {
      box-shadow: 4px 4px 5px #000;
    }

    /*不那么好看的标准写法*/
    .item:nth-child(2) .box-shadow {
      box-shadow: -2px -2px 5px #000;
    }

    /*上面有阴影*/
    .item:nth-child(3) .box-shadow {
      box-shadow: 0 -2px 5px #000;
    }

    /*下面有阴影*/
    .item:nth-child(4) .box-shadow {
      box-shadow: 0 -2px 5px #000;
    }

    /*偏移量和模糊度是可以相加计算 负号只代表方向*/
    .item:nth-child(5) .box-shadow {
      box-shadow: -5px -5px 0 #000;
    }

    /*对比下一个*/
    .item:nth-child(6) .box-shadow {
      box-shadow: 10px 10px 0 #000;
    }

    /*对比上一个.第四个参数是扩展:在原来阴影的基础上,在四周扩展出来的阴影*/
    /*比如 box-shadow: 0 0 0 10px #000; 再四周偏移为0,但是阴影宽度为10*/
    /*box-shadow: 10px 0 0 10px #000; 这时候,水平偏移10,由于扩展了10,所以左边看起来没有偏移,而是跟盒子左对齐*/
    .item:nth-child(7) .box-shadow {
      box-shadow: 0 0 0 10px #000;
    }

    /*扩展为-10,则原来的阴影宽度高度减少10*/
    .item:nth-child(8) .box-shadow {
      box-shadow: 20px 20px 0 -10px #000;
    }

    /*内阴影*/
    .item:nth-child(9) .box-shadow {
      box-shadow: inset 20px 20px 0 0 #000000;
    }

    /*内外阴影*/
    .item:nth-child(10) .box-shadow {
      box-shadow: inset 20px 20px 20px -10px #000,
      20px 20px 10px red;
    }

    /*多个内外阴影*/
    .item:nth-child(11) .box-shadow {
      box-shadow: inset 20px 20px 0px -10px green,
      inset 20px 20px 20px -10px #000,
      20px 20px 10px red,
      20px 20px 10px blue;
    }

    /*是否会影响到盒子布局*/
    .item:nth-child(12) .box-shadow {
      width: 90px;
      height: 90px;
      margin-right: 10px;
      background-color: red;
    }

    /*不会影盒子的布局。阴影不参与布局,只做"影子"*/
    .item:nth-child(12) .left {
      box-shadow: 50px 50px 50px 20px blue;
    }

    .item:nth-child(12) .right {
      box-shadow: 20px 60px 50px 20px green;
    }

    /*
        实验:模糊半径。是一个圆。
        在该半径上,颜色从1渐变到0,所以半径越大越模糊越淡
     */
    .item:nth-child(13) .box-shadow {
      width: 50px;
      height: 50px;
      box-shadow: 20px 20px 50px 0 blue;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <header>
    <h3>CSS3边框阴影</h3>
  </header>
  <div class="main">
    <div class="item" data-brief="标准写法">          <!-- 1 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="不那么好看的标准写法">         <!-- 2 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="上面有阴影">         <!-- 3 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="下面有阴影">         <!-- 4 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="偏移量和模糊度是可以相加计算">         <!-- 5 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="需要对比第七个">         <!-- 6 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="需要对比第六个">         <!-- 7 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="移量和扩展也是数学运算的">         <!-- 8 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="内阴影inset">         <!-- 9 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="内外阴影">         <!-- 10 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="多个内外阴影">         <!-- 11 -->
      <div class="box-shadow"></div>
    </div>
    <div class="item" data-brief="是否会影响盒子布局">         <!-- 12 -->
      <div class="box-shadow left"></div>
      <div class="box-shadow right"></div>
    </div>
    <div class="item" data-brief="模糊长度">         <!-- 13 -->
      <div class="box-shadow"></div>
    </div>
  </div>
</div>
</body>
</html>
