<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组常用方法</title>
</head>
<body>
<script>
  /*******************    添加元素   *********************/
  var array = [1, 3, 5]
  // 往 数组末尾 添加元素
  array.push(7, 9)
  console.log(array)

  // 往 数组前边 添加元素
  array.unshift(100, 101)
  console.log(array)

  var array1 = [1, 4, 6]
  console.log(array1.push(2))  // 这里输出4,数组的长度。

  /*******************    删除元素   *********************/
    // 删除最后一个,并返回删除的元素。 注意: 是 一次一个
  var array2 = [1, 3, 5, 7]
  array2.pop()
  console.log(array2)
  console.log(array2.pop())    // 这里输出 5, 删除的元素
  console.log(array2)

  // 删除最前边一个,并返回删除的元素
  var array3 = [1, 2, 3, 4, 5]
  array3.shift()
  console.log(array3)

  /*******************    连接两个数组   *********************/
  var arr1 = [2, 3, 4]
  var arr2 = ['d', 'rty', 'uiuteiu']
  var arr1_2 = arr1.concat(arr2)
  console.log(arr1)
  console.log(arr2)
  console.log(arr1_2)

  /*******************    数组转成字符串   *********************/
  var strArr = [1, 2, 3]
  console.log(strArr.join('-'))  // 把数组元素用 - 连接起来,返回字符串。若省略连接符,则以逗号为连接符
  console.log(strArr)  // 仍然输出数组 [1,2,3],数组不会因为join而改变。

  /*******************    字符串转成数组   *********************/
  var str = 'haha-hehe-cc-dd'
  console.log(str.split('-')) // 分隔符不能省略,不然转成的数组只有该字符串这个元素
</script>
</body>
</html>
