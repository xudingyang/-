<script>
  function func1 () {
    var arr = [1, 3, 5, 7]
    var what
    // 向数组末尾添加元素 --------------------   push(a,b,c) 返回数组长度
    what = arr.push(7, 'haha')
    console.log('what = ' + what) // 输出6
    console.log('push() -------- ' + arr)

    // 向数组前边添加元素  --------------------  unshift(a,b,c)  返回数组长度
    what = arr.unshift(10, 'hehe', new Date())
    console.log('what = ' + what) // 输出9
    console.log('unshift()  ---------- ' + arr)

    var arr1 = [2, 4, 6, 8]
    // 删除数组的最后一个元素  ---------------------- pop()   返回删除的元素
    what = arr1.pop()
    console.log('what = ' + what)
    console.log('pop() -------- ' + arr1)
    // 删除数组的第一个元素  ---------------------- shift()   返回删除的元素
    what = arr1.shift()
    console.log(what)
    console.log('shift() ------------ ' + arr1)
  }

  //    func1();

  function func2 () {
    var arr1 = [1, 3, 5, 7]
    var arr2 = ['ha', 'hehe']
    // 连接两个数组  --------------  arr1.concat(arr2) 返回连接之后的大数组。原先的arr1与arr2不变。
    var what = arr1.concat(arr2)
    console.log('what = ' + what)
    console.log(arr1)

    // 把数组转化为字符串  ---------------- join() 返回字符串
    what = arr1.join('+') // 有加号后,输出  1+3+5+7。没有参数,输出 1,3,5,7,即默认情况下是逗号分隔符
    console.log(what)
    // 字符串转化为数组
    var str = 'hello-ni-hao-ma'
    what = str.split('-') // 若无分隔符,则输出["hello-ni-hao-ma"]。即返回的数组中只有一个元素
    console.log(what)
  }

  //    func2();

  function func3 () {
    var fruits = ['Banana', 'Orange', 'Apple', 'Mango']
    fruits.splice(2, 0, 'Lemon', 'Kiwi', 'Hello', '666')
    console.log(fruits) // 打印 ["Banana", "Orange", "Lemon", "Kiwi", "Hello", "666", "Apple", "Mango"]
    fruits.splice(2, 1)
    console.log(fruits) // 打印 ["Banana", "Orange", "Kiwi", "Hello", "666", "Apple", "Mango"]
    fruits.splice(3)
    console.log(fruits) // 打印 ["Banana", "Orange", "Kiwi"]
  }

  // func3();
  // splice() 方法用于插入、删除或替换数组的元素。后边有item就是增加元素，没item就是删除元素
  //
  // array.splice(index,howmany,item1,.....,itemX)
  // index 必须有。从何处(该下标)开始添加/删除元素。
  // howmany 必须有。删除多少元素。0，表示不删。未规定(即未写)，从index开始，删完。
  // item1,item2，可无。要添加的元素

  function fun4 () {
    var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
    var citrus = fruits.slice(1, 3)  // 含头不含尾。若不写结尾，直接截取到末尾
    console.log(citrus)  // 打印["Orange", "Lemon"]
    console.log(fruits)  // ["Banana", "Orange", "Lemon", "Apple", "Mango"]
  }

  fun4()
</script>
