<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 400px;
      height: 600px;
      margin: 100px auto;
    }

    .top {
      width: 400px;
      height: 40px;
      border: 1px dotted #cccccc;
      margin-bottom: 10px;
    }

    button {
      width: 90px;
      height: 40px;
      outline-style: none;
      background-color: #cccccc;
    }

    .btn {
      background-color: #99ddff !important;
    }

    .bottom {
      width: 400px;
      height: 400px;
      border: 1px solid #cccccc;
    }

    .bottom div {
      width: 100%;
      height: 100%;
      display: none;
    }

    .bottom .show {
      background-color: #09ac12;
      display: block;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="top" id="top">
    <button class="btn">one</button>
    <button>two</button>
    <button>three</button>
    <button>four</button>
  </div>
  <div class="bottom" id="bottom">
    <div class="show">one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
  </div>
</div>
<script>
  var btns = document.getElementById('top').getElementsByTagName('button')
  var divs = document.getElementById('bottom').getElementsByTagName('div')
  for (var i = 0; i < btns.length; i++) {
    btns[i].index = i
    btns[i].onclick = function () {
      for (var j = 0; j < btns.length; j++) {
        btns[j].className = ''
        divs[j].className = ''
      }
//            btns[i].className = "btn";
//            divs[i].className = "show";

      // 这里要用this才能确保绑定btn与div
      // 原因:
      // 外层for循环是给每个按钮绑定事件,内层for循环是清除所有div的样式
      // 但是运行时候,按钮是没有i或者j这个属性的,我们并不知道点击的按钮在数组中排第几
      // 所以在外层循环的时候,就直接给按钮添加一个index属性,记录按钮在数组中的位置,这样就能拿到按钮和div的位置
      this.className = 'btn'
      divs[this.index].className = 'show'
    }
  }
</script>
</body>
</html>
