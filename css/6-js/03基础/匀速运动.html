<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>匀速运动</title>
  <style>
    .box {
      position: absolute;
      top: 100px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
<button id="btn">开始</button>
<div class="box" id="box">

</div>
</body>
</html>

<script>
  var btn = document.getElementById('btn')
  var box = document.getElementById('box')
  var num = 0
  var timer = null
  btn.onclick = function () {
    timer = setInterval(function () {
      num += 2
      if (num >= 500) {
        clearInterval(timer)
      } else {
        box.style.left = num + 'px'
      }
    }, 30)
  }
</script>
