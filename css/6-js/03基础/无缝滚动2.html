<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    img {
      vertical-align: top;
    }

    /*取消图片底部3像素距离*/
    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      position: relative;
      overflow: hidden;
    }

    .box ul li {
      float: left;
    }

    .box ul {
      width: 600%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div class="box" id="scroll">
  <ul>
    <li><img src="images/04.jpg" alt=""/></li>
    <li><img src="images/01.jpg" alt=""/></li>
    <li><img src="images/02.jpg" alt=""/></li>
    <li><img src="images/03.jpg" alt=""/></li>
    <li><img src="images/04.jpg" alt=""/></li>
    <li><img src="images/01.jpg" alt=""/></li>
  </ul>
</div>
</body>
</html>
<script>
  var scroll = document.getElementById('scroll')
  var ul = document.getElementsByTagName('ul')[0]
  var num = -300
  var timer = null
  timer = setInterval(autoPlay, 5)

  function autoPlay () {
    num--
    num <= -1200 ? num = 0 : num
    ul.style.left = num + 'px'
  }

  scroll.onmouseover = function () {
    clearInterval(timer)
  }
  scroll.onmouseout = function () {
    timer = setInterval(autoPlay, 5)
  }
</script>
