<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>匀速运动</title>
  <style>
    .box {
      position: absolute;
      top: 100px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
<button id="btn">开始</button>
<div class="box" id="box">

</div>
</body>
</html>

<script>
  var box = document.getElementById('box')
  var btn = document.getElementById('btn')
  var timer = null
  var leader = 0
  var target = 500
  btn.onclick = function () {
    setInterval(function () {
      leader = leader + (target - leader) / 10  // 缓动学公式。照抄。
      box.style.left = leader + 'px'
    }, 30)
  }
</script>
