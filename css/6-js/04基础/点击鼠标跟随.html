<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击鼠标跟随</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      /*一定要加绝对定位,不然没有left、top属性*/
      position: absolute;
    }
  </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
  var box = document.getElementById('box')
  // 获得点击处的坐标
  var targetX = 0, targetY = 0
  document.onclick = function (event) {
    var event = event || window.event
    targetX = event.clientX - box.offsetWidth * 0.5
    targetY = event.clientY - box.offsetHeight * 0.5
  }
  // 09-动画
  var leaderX = 0, leaderY = 0
  setInterval(function () {
    leaderX = leaderX + (targetX - leaderX) * 0.1
    leaderY = leaderY + (targetY - leaderY) * 0.1
    box.style.left = leaderX + 'px'
    box.style.top = leaderY + 'px'
  }, 30)
</script>
