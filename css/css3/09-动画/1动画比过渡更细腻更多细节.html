<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3动画</title>
  <style>
    .animation {
      width: 30px;
      height: 30px;
      animation: change 5s infinite;
    }

    /*动画相比过渡可以控制更多细节，可以将一个动画拆成多个步骤*/

    @keyframes change {
      /*执行到0%的时候*/
      0% {
        width: 30px;
        height: 30px;
        background-color: yellow;
      }

      /*25% {
          width: 300px;
          background-color: blue;
      }*/

      /*执行到50%的时候*/
      50% {
        width: 30px;
        height: 300px;
        background-color: green;
      }

      /*执行到100%的时候*/
      100% {
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    }
  </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
