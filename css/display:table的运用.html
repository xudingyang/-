<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display:table的运用</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: Arial, 宋体, Helvetica, sans-serif;
    }
    .use-table {
      width: 80%;
      height: 200px;
      margin: 10px auto;
      background-color: #ffd800;
    }
    .use-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .use-table table tr {
      height: 60px;
    }
    .use-table th {
      font-weight: bold;
      height: 100%;
      text-align: center;
      background-color: #E5E5E5;
    }
    .use-table table td {
      height: 100%;
      text-align: center;
    }

    .table {
      display: table;
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .table-tr {
      display: table-row;
      height: 30px;
    }

    .table-th {
      display: table-cell;
      font-weight: bold;
      height: 100%;
      border: 1px solid gray;
      text-align: center;
      vertical-align: middle;
      background-color: #E5E5E5;
    }

    .table-td {
      display: table-cell;
      height: 100%;
      border: 1px solid gray;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="use-table">
  <table border="1">
    <tr>
      <th>省份/直辖市</th>
      <th>GDP(亿元)</th>
      <th>增长率</th>
    </tr>
    <tr>
      <td>广东</td>
      <td>2390.34</td>
      <td>1.34%</td>
    </tr>
    <tr>
      <td>河南</td>
      <td>1298.34</td>
      <td>2.22%</td>
    </tr>
    <tr>
      <td>江苏</td>
      <td>444.34</td>
      <td>3.33%</td>
    </tr>

  </table>
</div>


<div class="table">
  <div class="table-tr">
    <div class="table-th">省份/直辖市</div>
    <div class="table-th">GDP(亿元)</div>
    <div class="table-th">增长率</div>
  </div>
  <div class="table-tr">
    <div class="table-td">广东</div>
    <div class="table-td">72812</div>
    <div class="table-td">8.0%</div>
  </div>
  <div class="table-tr">
    <div class="table-td">河南</div>
    <div class="table-td">37010</div>
    <div class="table-td">8.3%</div>
  </div>
  <div class="table-tr">
    <div class="table-td">江苏</div>
    <div class="table-td">70116</div>
    <div class="table-td">8.5%</div>
  </div>
</div>
</body>
</html>
