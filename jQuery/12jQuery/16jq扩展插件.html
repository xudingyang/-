<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<button>点我</button>
<button>叫你点我</button>

</body>
</html>
<script src="jquery-1.11.1.min.js"></script>
<script>
    // 给全局对象扩展一个log函数。只能直接用$.log的形式调用
    $.log = function (arg) {
        console.log(arg);
    }
    // 使用log函数
//    $.log("haha");

    // 给普通对象添加的扩展函数
    $.fn.log1 = function () {
        console.log(new Date());
    }
    $.fn.haha = function () {
        alert('666');
    }


    // 最正规的写法是下面这样
    $.extend({
        eatFood:function () {
            console.log('我要吃饭了哦');
        } 
    });
    $.fn.extend({
        becomeYellow:function () {
            // 在这个函数中 this  就是 使用jq选择器 找到的 jq对象
            this.css('background-color','yellow');

            // jq 支持链式编程 通过return this 实现 链式编程
            return this;
        }
    });


    // 使用方式
    $(document).ready(function () {
        //    $("div").log("haha");  // 报错,Uncaught TypeError: $(...).log is not a function
        $("div").log1();  // 正确
        $('div').haha();
        $('button:eq(0)').haha();
        $('button:eq(1)').becomeYellow();

        $.eatFood();
    })
</script>
