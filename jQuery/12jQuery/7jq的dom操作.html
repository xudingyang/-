<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        p {
            background-color: pink;
            height: 50px;
        }
        div {
            height: 50px;
            border: 1px dotted #cccccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<input type="button" name="1" value="设置属性">
<input type="button" name="2" value="获取属性">
<input type="button" name="3" value="移除属性">
<input type="button" name="4" value="设置值">
<input type="button" value="获取值">
<input type="button" value="设置html">
<input type="button" value="获取html,设置文本">
<input type="button" value="获取文本">
<br/>
<input type="text">
<div></div>
<div></div>

</body>
</html>
<script src="jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("input[type='button']").click(function () {
            $(this).attr("title","jq添加的title");
        });
        $("input:eq(1)").click(function () {
            console.log($("input:eq(0)").attr("title"));
        });
        $("input:eq(2)").click(function () {
            $(this).removeAttr("name");
        });
        $("input:eq(3)").click(function () {
            $("input:last").val("我是设置的值");  // 有参数是设置值
        });
        $("input:eq(4)").click(function () {
            alert($("input:last").val());   // 无参数为获取值
        });
        // 设置html
        $("input:eq(5)").click(function () {
            $("div:eq(0)").html("<p>我是p元素</p>");
        });
        // 获取html,设置文本
        $("input:eq(6)").click(function () {
             $("div:eq(1)").text(($("div:eq(0)").html()));
        });
        // 获取文本
        $("input:eq(7)").click(function () {
            $("div:eq(1)").text($("div:eq(0)").text());
        });
    })
</script>
