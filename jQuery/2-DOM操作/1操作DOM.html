<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .text {
      color: red;
      font-size: 16px;
    }
    .span {
      color: green;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div id="box1">
  <p class="p1">p1</p>
  <p class="p2">p2</p>
  <p class="p3">p3</p>
</div>
<div id="box2">
  <div class="inner-box1">
    <p>哈哈</p>
  </div>
  <div class="inner-box2">
    <p>666</p><span>333</span>
  </div>
  <div class="inner-box3">
    <p class="inner-p1">inenr-p1</p>
    <p class="inner-p2">inenr-p2</p>
  </div>
</div>
<div id="box3">
  <!-- 这是一段注释 -->
  <p>你好<span>呵呵</span></p>
  <label>输入账号<input type="text" value="xxxx@qq.com" placeholder="输入账号"></label>
</div>
<div id="box4" name="box-4">

</div>
<script src="../jquery-1.11.1.min.js"></script>
<script>
  $(function () {
    // 1 创建节点
    var qq = $('<qq>我是自定义的qq节点，在p1子节点最后边</qq>')
    var ww = $('<ww>我是自定义的ww节点，在p1子节点最前边</ww>')
    var span1 = $('<span class="span">大家好span1<i class="text">你好</i><span>')
    var span2 = $('<span class="span">大家好span2<i class="text">你好</i><span>')

    // 2 添加节点
    // 这几个方法都可以接受多个参数，把所有参数都添加到文档中去
    $('.p1').append(qq)    // 添加在该节点的末尾。  父子关系
    $('.p1').prepend(ww)   // 添加在最前边。       父子关系
    $('.p2').before(span1)  // 在该节点之前插入内容。    兄弟关系
    $('.p2').after(span2)   // 在该节点之后插入内容。    兄弟关系

    // 3 删除节点
    $('.inner-box1').remove()     // 把自己及子元素全部干掉
    $('.inner-box3 > p').remove('.inner-p2')   // 干掉特定的元素
    $('.inner-box2').empty()      // 把子元素全部干掉

    // 4 获取节点信息
    console.log($('#box3').html())      // 输出所有内容，包含注释
    console.log($('#box3').text())      // 输出元素的文本内容。#box3里有文本，也有非文本，只会输出文本
    console.log($('#box3 :text').val())

    // 5 设置节点信息
    $('#box3 span').text('修改span的文字')
    $('#box3 :text').val('4567@163.com')

    // 6 获取、设置属性
    console.log($('#box4').attr('name'))
    $('#box4').attr('age', 20)
  })
</script>
</body>
</html>
