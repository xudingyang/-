<script>

  $(document).ready(function () {

    /*$("button").click(function () {

    });*/

    /*****************************   bind 绑定事件。解绑unbind   *********************************/
    // bind 绑定事件。几个参数就是绑定几个事件。这时候两个事件对应一个操作。
    /*$("button").bind("click mouseup",function () {
        alert("haha");
    })*/
    // bind 绑定多个事件,并且每个事件的处理操作都不同
    /* $("button").bind({

         }
     })*/
    // bind 绑定事件。给fn传参数
    /*$("button").bind("click","我是给fn的参数",function (e) {
         alert(e.data);
    })*/
    // 传多个参数
    /*$("button").bind("click",{aa:"参数1",bb:"参数2"},function (e) {
        alert(e.data.aa);
    })*/

    /*****************************   one 绑定的事件,只会触发一次   *********************************/
    /*$("button").one("click",function () {
        alert("one");
    })*/

    /*****************************   委托的方式绑定事件。解绑undelegate   *********************************/
    // 现在有几万个元素要绑定相同的事件,难道一个一个绑定?这样很耗时间。采用另一种方式----委托给它的父元素去绑定
    /*$("ul").delegate("li","click",function () {
        alert($(this).html());
    }) // 实现原理:点击li,捕获事件。利用冒泡让父元素操作。*/

    /*****************************   on 绑定事件:统一取代前边的。解绑 off   *********************************/
    $('div').on('click mousedown', 'h1:eq(1)', function () {
      // 找到它的父元素,然后给父元素绑定on事件,然后参数里的子元素去触发事件
      // 实际上,这也是委托的方式。
      alert($(this).html())
    })
    // 解绑  off
    $('div').off('click mousedown')
    $('h1:first').on('click', function () {  // 这种方式才是直接在标签上绑定
//            alert("hha");
    })
  })
</script>
