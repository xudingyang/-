<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #df99af;
    }
  </style>
</head>
<body>
<div class="box">
  <a class="link" href="https://www.baidu.com">跳转不到百度</a>
</div>
</body>
</html>
<script src="../jquery-1.11.1.min.js"></script>
<script>
  $(document).ready(function () {
    $('.link').on('click', function (e) {
      // 取消浏览器默认操作。jq解决了兼容问题,这里可以放心使用。
      e.preventDefault()  // 这里的a标签不再具有跳转功能

      // 阻止事件冒泡
      e.stopPropagation()

      // 获取当前事件类型
      console.log(e.type)

      // 鼠标的按键类型:左 1 中 2 右 3
      console.log(e.which)
    })
    $('.box').on('click', function (e) {
      // 用jq的对象,就要用$包起来。用dom的对象,就不需要包起来。
      // 但是一旦用$包起来,就是一个新对象,即$(e.target)与$(this)是两个不同的对象,他们打死也不会相等。
      // 所以这里用dom的对象来比较
      if (e.target === this) {
        alert('div被点啦')
      }
    })
    // 键盘按下的键
    $(window).keydown(function (e) {
      console.log(e.keyCode)
    })
  })
</script>
