<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      margin: 10px;
    }
  </style>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>不透明度</button>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
<script src="../jquery-1.11.1.min.js"></script>

<script>
  /*
   jQuery 拥有下面四种 fade 方法：
   fadeIn()
   fadeOut()
   fadeToggle()
   fadeTo()
  */
  $(document).ready(function () {
    // 淡入  fadeIn(speed,callbackFn)
    $('button:eq(0)').click(function () {
      $('.box:eq(0)').fadeIn(3000)
      $('.box:eq(1)').fadeIn('slow')
      $('.box:eq(2)').fadeIn('fast')
    })
    // 淡出  fadeOut(speed,callbackFn)
    $('button:eq(1)').click(function () {
      $('.box:eq(0)').fadeOut(4000)
      $('.box:eq(1)').fadeOut(2000)
      $('.box:eq(2)').fadeOut(2000)
    })
    // 切换 fadeToggle(speed,callbackFn)
    $('button:eq(2)').click(function () {
      $('.box:eq(0)').fadeToggle(3000)
      $('.box:eq(1)').fadeToggle(2000)
      $('.box:eq(2)').fadeToggle(2000)
    })
    // fadeTo(speed,to,easing,callbackFn)  设置不透明度。easing不容易看出来,不写算了
    $('button:eq(3)').click(function () {
      $('.box:eq(0)').fadeTo(2000, 0.2, function () {
        console.log('haha')
      })
      $('.box:eq(1)').fadeTo(2000, 0.7)
      $('.box:eq(2)').fadeTo(2000, 0.5)
    })
  })
</script>
