<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>哈哈哈</li>
  <li>哈哈哈</li>
  <li>哈哈哈</li>
  <li>哈哈哈</li>
  <li>哈哈哈</li>
</ul>
</body>
</html>
<script src="../jquery-1.11.1.min.js"></script>
<script>
  $(document).ready(function () {
    /***********************  each 函数  ******************************/
    // $("li").each(function (index,element) {})  这是jq对象的each函数
    /*$("li").each(function (index,ele) {
        var originTxt = $(ele).text();
        $(ele).text(originTxt + index);
    })*/

    // $.each(array,function (index,obj) {})  执行jq全局对象的each函数
    $.each($('li'), function (index, obj) {
      var originTxt = $(obj).text()
      $(obj).text(originTxt + index + '哈哈')
    })

    /***********************  map 函数  ******************************/
      // map函数与each差不多,只是执行完之后,会返回一个数组
      // var array = $.map(arr,function (obj,index) {})   // 注意,这里是obj在前,index在后
      // var array = $("li").map(function (index,element) {})
    var temp = $.map($('li'), function (elme, index) {
        return index + 'temp'
      })
    var temp2 = $('li').map(function (i, e) {
      console.log(i + 'haha')
      return i + 'temp2'
    })
    console.log(temp + '\n-----------')
    console.log(temp2)
    console.log(1 + 2 + 'dfg')   // 打印3dfg
    console.log('dfg' + 1 + 2)   // 打印dfg12
  })
</script>
