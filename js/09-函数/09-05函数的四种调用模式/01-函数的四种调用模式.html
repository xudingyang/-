<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1 函数调用模式
  // this 指向 window
  //  补充①：非严格模式下，才指向window。严格模式下，无法绑定到window，那就是undefined了。
  //  补充②：不是看调用位置是否在严格模式下，而是看函数体代码的书写位置是否在严格模式下。
  // 2 方法调用模式
  // this 指向 调用者
  // 3 构造器调用模式
  // 指向新创建的对象
  // 4 上下文模式（apply调用模式）

  // 区别
  // 1 形式不同
  // 2 本质不同：函数内部的this指向不同

  // 1 函数调用模式
  //   不管函数在对象内部，还是在函数内部，只要是函数调用模式，this都指向window
  //   setTimeour(fn,deltaTime)里，是函数调用模式。相当于是fn在指定时间之后的默认调用
  function test () {
    console.log(this)
  }
  test()

  // 2 方法调用模式： 对象.方法名()
  var obj = {
    sayThis: function () {
      console.log(this)
    }
  }
  obj.sayThis()

  // 3 构造器调用模式
  function Person () {
    this.sayThis = function () {
      console.log(this)
    }
  }

  var p = new Person()
  p.sayThis()

  // 4 上下文模式（apply调用模式）
  // 还可以叫显式绑定
  // 有call()   apply()    bind()
</script>
</body>
</html>
