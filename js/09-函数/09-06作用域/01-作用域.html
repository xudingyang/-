<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 词法作用域  动态作用域
  // 词法作用域是在定义时确定的，而动态作用域是在运行时确定的

  // 词法作用域：c java javascript 等常见语言都是词法作用域

  // 无论函数在哪里被调用，也无论它如何被调用，它的词法作用域都只由函数被声明时所处的位置决定

  // 注意：JS里没用块级作用域
  // 即 for(var i = 0; i < 5; i++)循环里的 i ，出了for代码块还是能访问到的，而且也有变量提升

  /*
   * 词法作用域规则：
   * 1 函数允许访问函数外的数据
   * 2 js中，能产生作用域的只有函数
   * 3 作用域规则首先使用提升规则分析
   *       提升规则：函数提升、变量提升
   * 4 如果当前作用域中有了该变量，就不考虑外边的同名变量了
   * */

  var a = 123

  function f1 () {
    console.log(a)
    // 当上边这句执行的时候，
    // 先在log函数作用域里面找，找不到，去外边一层f1中找
    // f1中也没有，继续去外层找
    // 找到了全局的 a
    // 绝对不会找到f2函数作用域中的a
  }

  function f2 () {
    var a = 456
    f1()
  }

  f2()   // 打印 123 说明f1里的a在a写出来的时候，就确定作用域了
</script>
</body>
</html>
