<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 怎么表示空对象？
  // 以前是直接用{}
  // 其实这样是不空的，因为它有原型
  var obj1 = {}
  console.log(obj1.__proto__)   // Object构造函数


  var obj2 = Object.create(null)
  console.log(obj2.__proto__)    // undefined

  function Person () {

  }
  var p = new Person()
  p.name = '我是p'
  var obj3 = Object.create(p)
  console.log(obj3.__proto__ === p)     // true

  // Object.create(obj) 的作用就是，用obj作为原型，创建一个新对象。
  // 里面传null进去，就是以null为原型了，那肯定是空了。

  // 这种真空的对象，很适合用来保存数据。

</script>
</body>
</html>
