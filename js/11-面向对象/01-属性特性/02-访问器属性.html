<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 访问器属性不包含数据值。从名字中就知道，它是用来描述访问器(getter setter)的属性

  // 它包含一对getter setter（两个函数都不是必须的）
  // 访问器属性有4个特性：
  // configurable  同数据属性
  // enumerable    同数据属性
  // get           在读取属性时调用的函数。默认值为undefined
  // set           在写入属性时调用的函数。默认值为undefined

  // 注意点：
  // 不一定非要同时制定setter getter。
  // 只指定getter，属性是不能写。
  // 只指定setter，属性不能读
  // IE 9以上才完整支持 Object.defineProperty()

  var book = {
    _year: 2014,
    edition: 1
  }
  Object.defineProperty(book, 'year', {
    get: function () {
      return this._year
    },
    set: function (v) {
      if (v > 2014) {
        this._year = v
        this.edition += v - 2004
      }
    }
  })
  book.year = 2018
  console.log(book.year)        // 2018
  console.log(book.edition)     // 15

</script>
</body>
</html>
