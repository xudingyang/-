<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // defineProperty是一次定义一个属性，太慢了。
  // defineProperties一次定义多个属性。
  // 接受两个对象参数，一个是要添加属性的对象本身，第二个对象的属性与第一个对象中要添加或修改的属性以对应

  var book = {}
  Object.defineProperties(book, {
    _year: {
      value: 2004
    },
    edition: {
      value: 1
    },
    year: {
      get: function () {
        return this._year
      },
      set: function (v) {
        'use strict'
        if (v > 2014) {
          this._year = v
          this.edition += v - 2004
        }
      }
    }
  })
  // 定义了两个数据属性，一个访问器属性
  console.log(book.year)     // 2004
  book.year = 2018
  console.log(book.year)
  console.log(book.edition)

</script>
</body>
</html>
