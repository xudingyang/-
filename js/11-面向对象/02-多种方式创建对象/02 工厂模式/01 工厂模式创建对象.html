<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 上一种用Object构造函数的方式，产生了大量重复代码，所以可以抽取出工厂模式

  // 工厂模式的问题：
  // 但是工厂模式创建出来的对象，都是Object的，不能判断具体的类型。没哟解决对象识别的问题
  // 所以，用可以用构造函数模式

  function createPerson (name, age, hobby) {
    var obj = new Object()
    obj.name = name
    obj.age = age
    obj.hobby = hobby
    obj.sayName = function () {
      console.log('My Name is ' + this.name)
    }
    return obj
  }

  var boy = createPerson('刘能', 12, ['羽毛球', '游泳'])
  boy.sayName()                  // My Name is 刘能
  console.log(boy.hobby[1])      // 游泳

</script>
</body>
</html>
