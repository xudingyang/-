  // 歌曲管理对象
  function songsManager () {
    this.songs = null // 刚出厂的时候，啥也没有
  }

  songsManager.prototype = {

    // 初始化歌单
    init: function (songs) {
      this.songs = songs
    },
    // 查
    checkSong: function (songName) {
      for (var i = 0; i < this.songs.length; i++) {
        if (this.songs[i].songName == songName) {
          return songs[i]
        }
      }
      return null
    },
    // 增
    addSong: function (song) {
      this.songs.push(song)
    },
    // 删。注意，这里调用checkSong方法，需要加this
    removeSong: function (songName) {
      var song = this.checkSong(songName)
      var index = this.songs.indexOf(song)
      this.songs.splice(index, 1)
    },
    // 改
    updateSong: function (song) {
      this.checkSong(song.songName).singer = song.singer
    }
  }

  var songs1 = [
    {
      songName: '《天路》',
