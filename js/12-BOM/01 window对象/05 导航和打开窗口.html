<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // window.open([URL],[name],[specs],[replace])
  // 一般传第一个参数就够用了
  // URL  可选。打开指定的页面的URL。如果没有指定URL，打开一个新的空白窗口
  // name 可选。指定target属性或窗口的名称，URL的内容会加载到该窗口下。支持以下值：
  //      _blank - URL加载到一个新的窗口。这是默认
  //      _parent - URL加载到父框架
  //      _self - URL替换当前页面
  //      _top - URL替换任何可加载的框架集
  //      name - 窗口名称。下载的该名称的框架或窗口下
  // specs 可选。一个特性字符串
  // replace 可选；布尔值。新页面是否取代浏览器历史中当前加载页面的布尔值
  //      true - URL 替换浏览历史中的当前条目。
  //      false - URL 在浏览历史中创建新的条目。

  open('http://www.baidu.com')
</script>
</body>
</html>
