<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="box1">
  <p id="p1">段落1</p><!-- 注释的文字-->是大幅度发</div>
<script>
  // 文档节点，是每个文档的根节点。(document节点)
  // 文档元素，文档元素是文档的最外层元素，文档中的其他元素都包含在文档元素中。每个文档只能有一个文档元素。(html节点)
  // HTML 元素通过元素节点表示
  // attribute 通过特性节点表示
  // 文档类型 通过文档类型节点表示
  // 注释 通过注释节点表示

  // 总共有12种节点类型。但是浏览器不一定支持全了这12种节点，常用的就那么几种。
  // 每个节点都有数字表示：
  // 1 表示元素节点
  // 2 表示属性节点
  // 3 文本节点
  // 8 注释节点

  // 用法   someNode.nodeType == 1

  var box1 = document.getElementById('box1')
  var p1 = document.getElementById('p1')
  if (box1.nodeType == 1) {
    console.log(box1.childNodes)
    console.log(box1.children)
  }
</script>
</body>
</html>
