<body>
<div id="box1"></div>
<script>

  var box1 = document.getElementById('box1')

  // 1 父节点
  // parentNode

  // 2 兄弟节点
  //   nextSibling  下一个兄弟  ie 678 认识
  //   nextElementSibling   其他浏览器认识的，现代浏览器认识
  //   previousSibling  previousElementSibling  同理  上一个兄弟
  //   兼容写法如下
  var nextNode = box1.nextElementSibling || box1.nextSibling

  // 3 子节点
  // 3.1 第一个孩子  最后一个孩子
  //     firstChild    第一个孩子  ie678
  //     firstElementChild  第一个孩子   正常浏览器
  //     同理 lastChild  lastElementChild 最后一个孩子
  //     兼容写法同兄弟节点
  // 3.2 全部孩子
  //     childNodes
  //        W3C标准属性，返回节点的所有孩子，返回NodeList伪数组，包括元素节点、属性节点、文本节点。
  //        childNodes是基于DOM结构动态查询的结果，只要子节点修改了，childNodes能实时更改。
  //        Chrome Firefox 等高版本浏览器，把换行也看作文本节点。
  //        此时，可以用 nodeType 来判断节点类型
  //     children
  //        非W3C标准。但是只返回元素节点，返回HTMLCollection伪数组。我们一般用的也是元素节点。
  //        不过，ie 678  包含 注释节点

  // 4 判断是否有子节点
  //   方式一  if (box.childNodes.length > 0)  这比方式二多访问一次length属性，没下边的好
  //   方式二  box1.hasChildNodes()


</script>
