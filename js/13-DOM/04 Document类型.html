<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>咱们网页的标题title</title>
</head>
<body>
<div><div><p>最里层的p标签</p></div></div>
<script>
  // Document节点也是一个节点。nodeType 的值是 9; nodeName 的值是 #document; nodeValue 的值是 null

  // 1 访问html节点
  //  document.documentElement
  //  document.children[0]
  //  document.childNodes[1]  注意，有文档头的情况下，这里的下标是1，因为注释也算是节点。
  console.log(document.documentElement)
  console.log(document.childNodes[0])  // 打印 <!DOCTYPE html>
  console.log(document.children[0])

  // 2 访问body
  console.log(document.body)   // 根据打印结果可知，会把html标签后边的script标签页加进body里

  // 3 访问<!DOCTYPE>   IE8之前，会将文档类型声明当成注释处理。现在很少用到这个属性了
  console.log(document.doctype)   // <!DOCTYPE html>

  // 4 查找元素
  // HTML5之前的DOM提供了下边两个方法
  // document.getElementById()  若多个id相同，只返回第一次出现的元素
  // document.getElementsByTagName() 标准中是返回一个NodeList。在HTML文档中，是返回HTMLCollection对象，"动态"集合

  // 5 特殊集合
  // document.forms 所有<form>元素，跟getElementsByTagName('form')效果一样
  // document.images 跟getElementsByTagName('img')效果一样
  // document.links 所有带href特性的元素

  // 6 创建元素
  // document.createElement(元素名)   只接受一个参数，那就是元素名

  // 7 文档写入
  //   write()     writeln()
  //   在页面被加载的过程中，向页面中动态地加入内容。
  //  需要特别注意的是：不能再文档加载结束后调用write，这样会重写整个页面，即覆盖刚刚加载完成的页面。
  //  所以，不要在window.onload事件里用document.write()
  document.write('<p>通过write加的p标签</p>')
  //   还可以使用write()动态地包含外部资源
  //   后一个script标签一定要转义。不然会与最外层的<script>匹配，识别成脚本结束标志
  document.write('<script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"><\/script>')

  // 下边的属性是标准的Document对象没有的。但是是HTMLDocument所有的。它们是：
  // title 标题。可以通过title属性修改网页的标题
  // URL 完整的url
  // referrer 来源页面的url，若没有来源页面，则是空字符串
  // domain 域名
  //   后三个属性中，只有domain是可以设置的。而且，设置的时候不能跨域
  //   设置domain的应用：
  //   由于跨域安全的限制，来自不同子域的页面无法通过js通信。
  //   比如，页面中包含不同的<iframe>，可以将每个<iframe>的domain设置成相同的域名，那么这些<iframe>就可以相互访问对方的js对象了
  console.log(document.title)
  document.title = 'title是可以修改的哦'
  console.log(document.URL)
  console.log(document.domain)
  console.log(document.referrer)
</script>
<div>尾部</div>
</body>
</html>
<script>
  // 写在html外的script标签，也会自动加到body尾部去
</script>
