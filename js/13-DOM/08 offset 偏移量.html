<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="box1"></div>
<script>
  var box1 = document.getElementById('box1')

  // offset家族，是用来获取元素自身尺寸的
  // offsetWidth   offsetHeight   自己的宽度|高度（包括边框）
  // offsetLeft    offsetTop      距离上级盒子（最近的带有定位）左边|上边的位置,从padding开始算，不包含border。如果上级都没有定位则以body为准
  // offsetParent  返回该对象的父级（带有定位）不一定是亲的爸爸，不一定是parentNode

  // offsetTop style.top 的区别
  // 一、最大区别在于 offsetLeft 可以返回没有定位盒子的距离左侧的位置。而 style.top 不可以, 只有定位的盒子才有 left top right
  // 二、offsetTop 返回的是数字，而 style.top 返回的是css字符串，除了数字外还带有单位：px
  // 三、offsetTop 只读，而 style.top 可读写。
  // 四、如果没有给 HTML 元素指定过 top 样式，则 style.top 返回的是空字符串。
  // 五、最重要的区别  style.left 只能得到 行内样式     offsetLeft 随便

</script>
</body>
</html>
