<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 事件冒泡    所有浏览器都支持。
  //    事件开始时由最具体的元素接收，然后逐级向上传播，直到document对象(DOM标准当然只能规定到document对象)，
  //    但是实际中，浏览器都是冒泡到了window对象。
  //    所有浏览器都支持。

  // 事件捕获  刚好反过来。IE8不支持，IE9之后的新浏览器，也都支持了。
  //    同样，DOM规定从document开始捕获，但是浏览器都是从window对象开始捕获


  // 事件流
  // DOM2级事件规定的事件流包括三个阶段：捕获阶段、目标阶段、冒泡阶段
  // 首先发生的是事件捕获，为截取事件提供了机会
  // 然后是实际的目标接收到事件
  // 最后是冒泡阶段，在这个阶段对事件作出相应

  // 实际的目标在捕获阶段不会接收到事件。
  // 在事件处理中，目标阶段会被算在冒泡阶段。
  // 尽管DOM规定事件捕获阶段不会涉及到事件目标，但IE9等高版本浏览器都会在捕获阶段触发事件对象上的事件。
  // 所以，在捕获阶段和冒泡阶段，都可以触发事件。

  // 一般都是用冒泡阶段。
  // 确实需要用到捕获阶段的时候，才会用捕获阶段

  // 问题：事件冒泡有什么用？
  // 答：其实，在实际开发中就发现了，一个事件可以有多个元素响应，只要在元素上绑定事件处理程序，都会得到执行。实际上就是事件冒泡链。
  //    点击一下网页，在该位置的元素都可能是我们想要点的。这样就有了一个问题，DOM怎么知道我到底要点的是哪一个呢，
  //    于是DOM就需要去寻找该元素，于是就冒泡，直到找到了绑定了事件处理程序的盒子，那目标就是你了，你来处理事件吧。
  //    如果多个元素都绑定了事件处理程序，这时候更体现冒泡的价值了，
  //    在当前冒泡链上的、绑定了事件处理程序的元素，你们都是目标，都会处理该事件，当冒泡到你的时候，你就会执行自己的事件处理程序。

</script>
</body>
</html>
